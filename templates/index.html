    <script>
        document.getElementById('editmilestone').addEventListener('click', function() {
            // Send a POST request to the server to trigger the Selenium script
            fetch('/editmilestone', { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        console.log(response)
                        console.log('Selenium script triggered successfully.');
                    } else {
                        console.error('Failed to trigger Selenium script.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
